apiVersion: v1
  kind: BuildConfig
  metadata:
    name: analyze-adv
    labels:
      app: analyze-adv
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: 'analyze-adv:latest'
    source:
      contextDir: docker
      git:
        uri: https://github.com/Sifa91/businessDayDemo.git
      sourceSecret:
        name: gitsecret
      type: Git
    strategy:
      dockerStrategy: {}
      type: Docker
    triggers: []
